<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Locação de Veículos</title>
</head>
<body>

    <h1>Leonardo de Oliveira</h1>

    <h2>Adicionar Locação</h2>
    <form method="POST" action="manipular_bd.php">

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" name="veiculo" required>

        <label for="valor">Valor da Locação:</label>
        <input type="number" step="0.01" id="valor" name="valor" required>

        <label for="periodo">Período de Locação:</label>
        <input type="number" id="periodo" name="periodo" required>

        <button type="submit" name="action" value="add">Enviar</button>
    </form>

    <h2>Deletar Locação</h2>
    <form method="POST" action="manipular_bd.php">
        <label for="cliente_delete">Cliente:</label>
        <input type="text" id="cliente_delete" name="cliente_delete" required>
        <button type="submit" name="action" value="delete">Retirar</button>
    </form>

    <h2>Mostrar Locações</h2>
    <form method="GET" action="manipular_bd.php">
        <button type="submit" name="show_records" value="true">Mostrar Locações</button>
    </form>

</body>
</html>
